<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }

      form {
        display: grid;
        place-items: center;
      }

      ul > p:first-child { text-align: center; font-weight: bold;}

    </style>
  </head>
  <body>
    <form>
      <label for="file">Arquivo</label>
      <input type="file" name="file" id="file" accept="application/json"  onchange="handleSubmit(event)">
    </form>
    <script type="module" src="/main.js"></script>
  </body>
</html>
